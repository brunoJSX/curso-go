<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>GO!!!</h1>
    <button id="btn" onclick="this.handleButton()">Click me! (0)</button>

    <script>
        const baseText = "Click me!"
        let count = 0

        const btnElement = document.getElementById("btn")

        btnElement.onclick = (e) => {
            count++
            e.target.innerHTML = `${baseText} (${count})`
        }
    </script>
</body>
</html>
